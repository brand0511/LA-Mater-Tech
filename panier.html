<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="panier.css">
        <link rel="stylesheet" href="css1/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css1/bootstrap-grid.min.css.map">
        <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
        <link rel="script" href="
        https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        
    </head>
    <body>
        <!--Panier-->
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Shopping Cart</b></h4></div>
                            <div class="col align-self-center text-right text-muted">3 items</div>
                        </div>
                    </div>    
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="bedroom-416062.jpg"></div>
                            <div class="col">
                                <div class="row text-muted">Nom Produit</div>
                                <div class="row">Nom Produit</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="bedroom-5664221_1920.jpg"></div>
                            <div class="col">
                                <div class="row text-muted">Nom Produit</div>
                                <div class="row">Nom Produit</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">&euro; 44.00 <span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="bed.jpg"></div>
                            <div class="col">
                                <div class="row text-muted">Nom produit</div>
                                <div class="row">Nom produit</div>
                            </div>
                            <div class="col">
                                <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                            </div>
                            <div class="col">&euro; Prix<span class="close">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="back-to-shop"><a href="Produit.html">&leftarrow;</a><span class="text-muted">Ajouter des produits</span></div>
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Recapitulatif</b></h5></div>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:0;">Somme des produits</div>
                        <div class="col text-right">&euro; Prix</div>
                    </div>
                    <form>
                        <p>SHIPPING</p>
                        <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                        <p>GIVE CODE</p>
                        <input id="code" placeholder="Enter your code">
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">&euro; Prix total</div>
                    </div>
                    <button class="btn">CHECKOUT</button>
                </div>
            </div>
            
        </div>
    </body>
</html>
